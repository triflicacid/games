<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./obstacle.png" type="image/png">
    <link rel="stylesheet" href="./style.css">
    <title>Obstacles</title>
</head>

<body>
    <table>
        <tr>
            <td rowspan='10'>
                <div id='canvas-container'></div>
            </td>
            <td>
                <strong>Sound</strong>
                &nbsp;
                <input type="checkbox" id="inp-sound" />
            </td>
        </tr>
        <tr>
            <td>
                <strong>FPS</strong>
                <input type='number' min='1' max='60' id='inp-frameRate' />
                <br><br>
                <strong>Player Radius</strong>
                <input type='number' min='1' max='100' id='player-radius' />
                <br><br>
                <strong>Obstacle Speed</strong>
                <input type='number' min='1' max='100' id='obs-speed' />
                <br><br>
                <strong>Obstacle Spawning</strong>
                <input type='number' min='1' max='100' id='obs-spawn' />
                <br><br>
                <strong>Obstacle Generation</strong>
                <br>
                Smooth <input type='radio' name='r-ob-noise' id='obs-noise' checked />
                <br>
                Jagged <input type='radio' name='r-ob-noise' id='obs-rand' />
                <br><br>
                <strong>Points per Cell</strong>
                <input type='number' id='ppc' />
                <br><br>
                <strong>Gravity</strong>
                <input type='number' min='0.01' max='10' step='0.01' id='player-gravity' />
                <br>
                <strong>Jump</strong>
                <input type='number' min='0.1' max='50' step='0.1' id='player-lift' />
                <br>
            </td>
        </tr>
    </table>
    <span id="attribution"><a href="https://www.flaticon.com/free-icons/obstacle" title="obstacle icons">Obstacle icons created by Freepik - Flaticon</a></span>
    <script type="module" charset="utf-8" src="./src/main.js"></script>
</body>

</html>
