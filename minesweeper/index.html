<!DOCTYPE html>
<html lang="en-GB" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Mine Sweeper</title>
    <link rel="shortcut icon" href="./assets/flagged-square.png" type="image/x-icon">
    <script type="module" src="src/main.js" charset="utf-8"></script>

    <style media="screen">
        body,
        table {
            margin: 0;
            padding: 0;
            font-family: Arial;
        }

        input[type='range'] {
            width: 20vw;
        }
    </style>
</head>

<body oncontextmenu='return false;'>
    <table>
        <tr>
            <td rowspan='10'>
                <div id='container'></div>
            </td>
        </tr>
        <tr>
            <td colspan='10'>
                <h2>Left Click - Reveal (no mine)<br>Right Click - Flag = MINE!!!</h2>
            </td>
        </tr>
        <tr>
            <td colspan="10">
                Time Spent: <span id="timer"></span>
            </td>
        </tr>
        <tr>
            <td><button id="btn-start">Start Game</button></td>
            <td><button id="btn-end">End Game</button></td>
        </tr>
        <tr>
            <td colspan='10'>
                <b>Cell Width:</b>
                <br>
                <input type='number' min='10' max='100' id='cell-width' />
                <br>
                <b>Mine Count:</b>
                <br>
                <input type='number' min='1' step='1' max='100' id='mine-count' />
                <br>
            </td>
        </tr>
    </table>
</body>

</html>
