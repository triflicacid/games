<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <audio id="sound-green">
  	<source src="sounds/green.mp3"></source>
  </audio>
  <audio id="sound-red">
  	<source src="sounds/red.mp3"></source>
  </audio>
  <audio id="sound-yellow">
  	<source src="sounds/yellow.mp3"></source>
  </audio>
  <audio id="sound-blue">
  	<source src="sounds/blue.mp3"></source>
  </audio>
</head>

<body>
  <div id="outer-circle">
    <div id="topleft"></div>
    <div id="topright"></div>
    <div id="bottomleft"></div>
    <div id="bottomright"></div>
    <div id="inner-circle">
      <div id="title" class="font-effect-emboss">SIMON!</div>
      <div id="switches">
        <input type="checkbox" class="toggle" id="on">
        <button class="button" id="start">Start</button>
        <input type="checkbox" class="toggle" id="strict">
      </div>
      <div class="text1">
        <span>POWER</span><span>STRICT</span>
      </div>
      <div id="turn"></div>
      <div class="text2">COUNT</div>
    </div>
  </div>
  <p><small><a href="https://www.flaticon.com/free-icons/simon" title="simon icons">Simon icons created by Freepik - Flaticon</a></small></p>
  <script src="main.js" charset="utf-8" type="text/javascript"></script>
</body>
</html>
